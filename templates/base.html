<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}🎮 GameBalance{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Sidebar for desktop -->
    <aside class="sidebar">
      <div class="logo">
        <h1 class="logo-text">🎮 GameBalance</h1>
          <p>Осознанный гейминг без перегруза</p>
      </div>

      <nav class="nav">
        <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
          <span>🏠</span> Главная
        </a>
        <a href="/log" class="nav-link {% if request.url.path == '/log' %}active{% endif %}">
          <span>📝</span> Добавить данные
        </a>
        <a href="/stats" class="nav-link {% if request.url.path == '/stats' %}active{% endif %}">
          <span>📊</span> Статистика
        </a>
        <a href="/timer" class="nav-link {% if request.url.path == '/timer' %}active{% endif %}">
          <span>⏱️</span> Таймер
        </a>
        <a href="/tips" class="nav-link {% if request.url.path == '/tips' %}active{% endif %}">
          <span>💡</span> Советы
        </a>
      </nav>
    </aside>

    <!-- Main content -->

      {% block content %}{% endblock %}
    </main>
  </div>

  <footer class="footer">
    <div class="container">
      <p>© 2025-2026 GameBalance — Итоговый проект по информатике</p>
    </div>
  </footer>

  <script src="/static/js/main.js"></script>
</body>
</html>
